<head>

    <link rel="stylesheet" href="css/main.css">
    <title>専門学校ITカレッジ沖縄</title>
</head>

<body>
    <header id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="https://www.it-college.ac.jp/"><img class="logo-main img-fluid"
                        src="img/logo.png" alt="専門学校ITカレッジ沖縄"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html"><i class="bi bi-house-door"></i>
                                Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="it-specialist.html"><i
                                    class="bi bi-caret-right"></i>ITスペシャリスト科</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cyber-security.html"><i
                                    class="bi bi-caret-right"></i>サイバーセキュリティ科</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="opencampus.html" tabindex="-1" aria-disabled="true"><i
                                    class="bi bi-caret-right"></i>オープンキャンパス申込</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row mt-5 mb-5">
                <div class="col-lg-12">
                    <h2 class="page-title text-aikare"><i class="bi bi-square-fill"></i>オープンキャンパス申込</h2>
                </div>
                <img src="img/slider-opencampus.jpg" class="img-fluid page-img" alt="">
            </div>
        </div>

        <div class="container">
            <form action="">
                <div class="row pt-3 pb-3">
                    <div class="col-lg-2">
                        <label for="exampleInputDate" class="form-label">参加希望日</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="date" class="form-control" id="exampleInputDate">
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-lg-2">
                        氏名
                    </div>
                    <div class="col-lg-5">
                        <label for="exampleInputName1" class="form-label">姓</label>
                        <input type="text" class="form-control" id="exampleInputName1">
                    </div>
                    <div class="col-lg-5">
                        <label for="exampleInputName2" class="form-label">名</label>
                        <input type="text" class="form-control" id="exampleInputName2">
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-lg-2">
                        <label for="exampleInputEmail" class="form-label">メール</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">※
                            受信拒否や迷惑メール等の設定を行っている場合、お手数ですがドメイン「it-college.ac.jp」を受信できるようお願いいたします。</div>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="col-lg-2">
                        希望学科
                    </div>
                    <div class="col-lg-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleInput-it-specialist"
                                value="it-specialist">
                            <label for="exampleInput-it-specialist" class="form-check-label">ITスペシャリスト科</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleInput-cyber-security"
                                value="cyber-security">
                            <label for="exampleInput-cyber-security" class="form-check-label">サイバーセキュリティ科</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleInput-game-creator"
                                value="game-creator">
                            <label for="exampleInput-game-creator" class="from-check-label">ゲームクリエイター科</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleInput-night-it" value="night-it">
                            <label for="exampleInput-night-it" class="form-check-label">夜間ITエンジニア科</label>
                        </div>
                    </div>
                </div>
                <div class="row pt-3 pb-3">
                    <div class="d-grid col-lg-2 mx-auto">
                        <button class="btn btn-primary" type="submit">予約</button>
                    </div>
                </div>
            </form>
        </div>

        </div>
    </main>
    <footer class="mt-5 pt-3 pb-2 bg-secondary">
        <div class="container">
            <p class="float-end"><a href="#header" class="link-light text-decoration-none">Back to top <i
                        class="bi bi-arrow-up-square-fill"></i></a></p>

                    College Okinawa.All Rights
                    Reserved.</a></p>
        </div>
    </footer>

        crossorigin="anonymous"></script>
</body>

</html>
